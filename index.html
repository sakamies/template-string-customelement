<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script type="module">
    import { TemplateStringElement } from './template-string.js'
    customElements.define('template-string', TemplateStringElement)

    document.addEventListener('DOMContentLoaded', () => {
      output.innerHTML = template.render({ name: input.value })
    })

    document.addEventListener('input', e => {
      output.innerHTML = template.render({ name: input.value })
    })
  </script>
</head>
<body>
  <h1>Template String Custom Element</h1>

  <p>
    <label for="input">Name</label>
    <input id="input" name="name" value="Alice">
  </p>

  <template-string id="template">
    <script type="text/html">
      <b>Hello</b>, <i>${name.toUpperCase()}</i>
      <br>
      2 + 2 = ${2 + 2}
      <br>
      `backticks are escaped`
    </script>
  </template-string>

  <div id="output"></div>
</body>
</html>
